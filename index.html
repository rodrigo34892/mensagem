<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Enviar Mensagem</title>
</head>
<body>

<div class="container">
    <div class="box_message">
        <h1 class="title">Enviar Mensagem</h1>
        <form id="messageForm" action="https://formsubmit.co/ro14208z@gmail.com" method="POST">
            <input type="text" id="name" name="name" required placeholder="Seu nome">
            <input type="email" id="email" name="email" required placeholder="Seu email">
            <textarea id="message" name="message" rows="5" required placeholder="Sua mensagem"></textarea>
            <button type="submit">Enviar</button>
            <div class="divider"></div>
            <a href="https://rodrigo34892.github.io/portifolio/" title="Voltar">Voltar</a>
        </form>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Mensagem enviada com sucesso!</p>
    </div>
</div>

<script>
    const form = document.getElementById('messageForm');
    const modal = document.getElementById('modal');
    const closeModal = document.querySelector('.close');

    form.addEventListener('submit', function () {
        setTimeout(() => {
            modal.style.display = 'block'; 
            form.reset(); 
        }, 2000);
    });

    closeModal.onclick = function () {
        modal.style.display = 'none';
    }

    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
</script>

</body>
</html>
